<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eaf4fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #0077cc;
            margin-bottom: 10px;
        }

        h3 {
            margin-top: 30px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        strong {
            color: #000;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            background-color: #0077cc;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank you for your order!</h2>
        <p>Your order has been placed successfully.</p>

        <h3>Order Receipt</h3>
        <p><strong>Total Amount Paid:</strong> RS{{ total }}</p>

        <a href="{{ url_for('shop') }}">Back to Shop</a>
    </div>
</body>
</html>
